<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="logo-container"></div>
                        </div>
                        <div class="col-xs-2 col-xs-offset-6 col-sm-4 col-sm-offset-4">
                            <div class="menu-container"></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="jbt">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="jbt-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="portfolio">
                <div class="portfolio-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="portfolio-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="about">
                <div class="about-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="about-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="about-text"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="about-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-download-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="about-download"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact">
                <div class="contact-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="contact-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="contact-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
