<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <header>
            <nav class="text-uppercase">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-8 col-sm-5">
                            <div class="logo-container">
                                <strong><a href="#">start bootstrap</a></strong>
                            </div>
                        </div>
                        <div class="col-xs-2 col-xs-offset-2 col-sm-6 col-sm-offset-1">
                            <div class="menu-container text-right">
                                <div class="hamburger-icon visible-xs">
                                    <i class="fas fa-bars"></i>
                                </div>
                                <ul class="hidden-xs">
                                    <li><strong><a href="#portfolio">portfolio</a></strong></li>
                                    <li><strong><a href="#about">about</a></strong></li>
                                    <li><strong><a href="#contact">contact</a></strong></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="jbt text-uppercase text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="jbt-container">
                                <img src="img/avatar.svg" alt="avatar logo">
                                <h1>start bootstrap</h1>
                                <div class="star-dec">
                                    <div class="line">
                                        <hr>
                                    </div>
                                    <div class="star">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <div class="line">
                                        <hr>
                                    </div>
                                </div>
                                <p>graphic artist &#x2012; web designer &#x2012; illustrator</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="portfolio" id="portfolio">
                <div class="portfolio-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="portfolio-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <div class="portfolio-img"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="about" id="about">
                <div class="about-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="about-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="about-text"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="about-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-download-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="about-download"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact" id="contact">
                <div class="contact-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="contact-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-content-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="contact-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="info">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <div class="location"></div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="web"></div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="freelancer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyright"></div>
        </footer>
    </body>
</html>
